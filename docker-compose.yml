# StockViewer 完整 Docker 部署
# 包含: Next.js + AKTools + PostgreSQL + Cloudflare Tunnel
#
# 使用方法:
#   1. 复制 .env.docker.example 到 .env.docker 并填写配置
#   2. docker compose --env-file .env.docker up -d --build
#   3. 访问 http://localhost:3000 或你的域名
#
# 启用 Cloudflare Tunnel:
#   docker compose --env-file .env.docker --profile tunnel up -d --build

services:
  # ==========================================================================
  # PostgreSQL 数据库
  # ==========================================================================
  db:
    image: postgres:16-alpine
    container_name: stockviewer-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-stockviewer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-stockviewer123}
      POSTGRES_DB: ${POSTGRES_DB:-stockviewer}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stockviewer"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - stockviewer-network

  # ==========================================================================
  # StockViewer 主应用 (Next.js + AKTools)
  # ==========================================================================
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.combined
      args:
        - NEXT_PUBLIC_BASE_PATH=${NEXT_PUBLIC_BASE_PATH:-}
        - NEXT_PUBLIC_STORAGE_MODE=database
    container_name: stockviewer-app
    ports:
      - "3000:3000"
    environment:
      # 存储模式
      - NEXT_PUBLIC_STORAGE_MODE=database
      # 数据库连接
      - DATABASE_URL=postgresql://${POSTGRES_USER:-stockviewer}:${POSTGRES_PASSWORD:-stockviewer123}@db:5432/${POSTGRES_DB:-stockviewer}
      # AKTools API (容器内部)
      - NEXT_PUBLIC_AKTOOLS_API_URL=http://127.0.0.1:8080
      # Python 配置
      - PYTHON_EXECUTABLE=/opt/venv/bin/python
      - PYTHON_TIMEOUT_MS=300000
      # 认证配置
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_URL=${AUTH_URL:-http://localhost:3000}
      - AUTH_GITHUB_ID=${AUTH_GITHUB_ID:-}
      - AUTH_GITHUB_SECRET=${AUTH_GITHUB_SECRET:-}
      - AUTH_GOOGLE_ID=${AUTH_GOOGLE_ID:-}
      - AUTH_GOOGLE_SECRET=${AUTH_GOOGLE_SECRET:-}
    volumes:
      - app-data:/app/data
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - stockviewer-network

  # ==========================================================================
  # Cloudflare Tunnel (可选 - 用于外网访问)
  # ==========================================================================
  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: stockviewer-tunnel
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN:-}
    restart: unless-stopped
    networks:
      - stockviewer-network
    profiles:
      - tunnel  # 只有指定 --profile tunnel 才会启动

networks:
  stockviewer-network:
    driver: bridge

volumes:
  postgres-data:
  app-data:
