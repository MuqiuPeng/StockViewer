# Nginx configuration for StockViewer
# Place this in /etc/nginx/sites-available/robindev.org

server {
    listen 80;
    server_name robindev.org www.robindev.org;

    # Redirect HTTP to HTTPS (Cloudflare handles SSL)
    # If using Cloudflare Full SSL, comment this out
    # return 301 https://$server_name$request_uri;

    # StockViewer at /stockviewer
    location /stockviewer {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeout settings for long-running requests (backtests)
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
    }

    # Health check endpoint
    location /stockviewer/health {
        proxy_pass http://127.0.0.1:3000/stockviewer/api/health;
    }

    # Other paths on your domain (if any)
    location / {
        # Your other website content or redirect
        return 404;
    }
}

